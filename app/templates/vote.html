{% extends 'base.html' %}

{% block title %} {{ super() }} - Vote {% endblock %}

{% block content %}


<div class="row justify-content-center mt-5">
	<div class="w-50 ">
		<table class="table table-dark table-borderless">
			<thead>
				<tr>
					<th scope="col" text-align="center">Codename</th>
					<th scope="col" text-align="center">Turing Amount (Max 2)</th>

				</tr>
			</thead>
			<tbody>

				<tr class="table-active">
					<td>
						<select class="form-select" aria-label="Default select example" id="codename-selected">
							<option selected>Codename</option>
							{% for l in all_lines %}
							<option>{{l}}</option>
							{% endfor %}
						</select>
					</td>
					<form>
						<td>
							<input type="number" step="any" min="0" max="2" id="vote-amount"/>
							<button type="button" id="vote-btn">Vote</button>
						</td>
					</form>
				</tr>

			</tbody>
		</table>
	</div>
</div>
<script src="../static/vote.js" type="module"></script>
{% endblock %}
