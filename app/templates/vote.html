{% extends 'base.html' %}

{% block title %} {{ super() }} - Vote {% endblock %}

{% block content %}


<div class="row justify-content-center mt-3">
	<div class="w-25 ">
		<table class="table table-dark table-borderless">
			<thead>
				<tr>
					<th scope="col" text-align="center">Codename</th>
					<th scope="col" text-align="center">Turing Amount (Max 2)</th>

				</tr>
			</thead>
			<tbody>
				{% for l in all_lines %}
				<tr class="table-active">
					<td>{{l}}</td>
					<form>
					<td>
						<input type="number" step="any" min="0" max="2"/>
						<button type="submit">Vote</button>
					</td>
					</form>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
